<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://emojiapi.dev/api/v1/video_game/128.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blink Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Blink Tac Toe ðŸŽ®</h1>

    <section id="category-selection">
      <h2>Select Emoji Category</h2>
      <div class="player-selection">
        <label
          >Player 1:
          <select id="player1-category"></select>
        </label>
        <label
          >Player 2:
          <select id="player2-category"></select>
        </label>
      </div>
      <div id="match-mode" style="margin-top: 15px">
        <label>
          Match Type:
          <select id="mode-select">
            <option value="single">Single Match</option>
            <option value="best3">Best of 3</option>
          </select>
        </label>
      </div>
      <button id="start-game">Start Game</button>
    </section>

    <section id="game-section" style="display: none">
      <h2 id="turn-indicator">
        Player <span id="turn-player">1</span>'s Turn
        <span id="turn-emoji"></span>
      </h2>
      <div id="scoreboard" style="margin-bottom: 10px">
        <span>Player 1 Score: <span id="score1">0</span></span> |
        <span>Player 2 Score: <span id="score2">0</span></span>
      </div>
      <div id="board" class="board"></div>
      <div id="message"></div>

      <div class="button-group">
        <button id="restart-btn" style="display: none">Play Again</button>
        <button id="exit-btn" style="display: none">Exit Game</button>
      </div>
    </section>

    <section id="help">
      <h3>Help</h3>
      <p id="instructions">
        Choose a category. Take turns placing emojis. You can only have 3 on
        board. The oldest disappears when placing a 4th. Make a line of 3 to
        win!
      </p>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- ðŸŽµ Sound Effects -->
    <audio id="player1-sound" src="sounds/player1.mp3" preload="auto"></audio>
    <audio id="player2-sound" src="sounds/player2.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="select-sound" src="sounds/dropdown.mp3" preload="auto"></audio>
  </body>
</html>
